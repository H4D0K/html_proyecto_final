    <form>
        <h2>
        Formulario de contacto
        </h2>

        <fieldset>    
            <legend>DATOS DE CONTACTO</legend>
            <div class="form_input">
                <label>Nombre
                    <input type="text" placeholder="Francisco" required>
                </label>
            </div>
            <div class="form_input">
                <label>Apellido
                    <input type="text" placeholder="Gonzalez" required>
                </label>
            </div>
            <div class="form_input">
                <label>Numero de telefono
                    <input type="text" placeholder="123456789" required>
                </label>
            </div>
            <div class="form_input">
                <label>Email
                    <input type="email" placeholder="ejemplo@gmail.com" required>
                </label>
            </div>
        </fieldset>
        <fieldset>    
            <legend>PRESUPUESTO</legend>
            <div class="form_input">
                <label>Elige un producto:
                    <input list="referente" name="referente" required>
                    <datalist id="referente" name="type-of-product">
                        <option value="Nintendo Switch">300$</option>
                        <option value="Wii U">200$</option>
                        <option value="Mega Drive">75$</option>
                        <option value="Super Nintendo">400$</option>
                    </datalist>
                </label>
            </div>
            <div class="form_input">
                <label>Plazo de entrega
                    <input type="number" required>
                </label>
            </div>
            <div class="form_input">
                <label>Marque todas las opciones extra que prefiera:</label>
                <div class="checkbox_box">
                    Envolver para regalo
                    <input type="checkbox" class="checkbox">
                    Edici√≥n coleccionista
                    <input type="checkbox" class="checkbox">
                    Ticket regalo
                    <input type="checkbox" class="checkbox">
                    Envio certificado
                    <input type="checkbox" class="checkbox">
                </div>
            </div>

            <div class="form_input">
                <label>Presupuesto final:
                    <input type="number">
                </label>
            </div>

            <div class="form_input">
                <label>Acepto los terminos y condiciones
                    <input type="checkbox" class="checkbox" required>
                </label>
            </di>
    
            <div class="form_input_button">
                <input type="submit" class="form_button">
            </div>
        
        </fieldset>
    
    </form>
